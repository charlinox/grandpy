{% extends "base.html" %}

{% block content %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.question.label }}<br>
            {{ form.question(size=32) }}
            {{ form.queston(id="form")}}
       </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
