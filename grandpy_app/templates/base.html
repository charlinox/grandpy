<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
    <title>{{title}}    </title>
</head>

<body>
    <header>
        <div class="image">
            <img src="{{ url_for('static', filename='images/gpy_simpsonp.jpg') }}"
            alt="Grand père Simpson"/>
        </div>
        <p class="titre">La minute de papy</p>
    </header>

    <div id="chat_window">
        <div id="questions">
            {% block question %}{% endblock %}
        </div>
        <div id="responses">
        </div>
    </div>

    <footer>
        <p id="copyright">&copy; 2019 Charles Casassus</p>
        <a href="https://github.com/charlinox" title="Mon Github">
            <img alt="https://icons8.com/icon/467/github - GitHub icon by Icons8" src="https://img.icons8.com/metro/26/000000/github.png" />
        </a>
        <div class="image">
            <img src="{{ url_for('static', filename='images/gpy_simpson2p.jpg') }}" alt="Grand père Simpson au revoir"/>
        </div>
    </footer>
    
    <script type="text/javascript">
        var csrf_token = "{{ csrf_token() }}";
    </script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ajax.js') }}"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ API_KEY }}"></script>

</body>
</html>
