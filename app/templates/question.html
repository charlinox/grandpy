<!-- Question form with Flask -->

{% extends "base.html" %}

{% block question %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.question.label }}<br>
            {{ form.question(size=60) }}
       </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
